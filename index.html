<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dropdown</title>
  </head>

  <body>
    <div class="outer">
      <div class="inner">
        <img class="arrow" id="left" src="images/left.svg" alt="left arrow">
        <img class="pic" id="pic1" src="images/01.jpg" />
        <img class="pic" id="pic2" src="images/02.jpg" />
        <img class="pic" id="pic3" src="images/03.jpg" />
        <img class="arrow" id="right" src="images/right.svg" alt="right arrow">
        <div class="dots-div">
          <svg class="dots" id="dot1" fill="white" width="80px" height="80px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M7.8 10a2.2 2.2 0 0 0 4.4 0 2.2 2.2 0 0 0-4.4 0z"/></svg>
          <svg class="dots" id="dot2" fill="black" width="80px" height="80px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M7.8 10a2.2 2.2 0 0 0 4.4 0 2.2 2.2 0 0 0-4.4 0z"/></svg>
          <svg class="dots" id="dot3" fill="black" width="80px" height="80px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M7.8 10a2.2 2.2 0 0 0 4.4 0 2.2 2.2 0 0 0-4.4 0z"/></svg>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
