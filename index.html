<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dropdown</title>
  </head>

  <body>
    <div class="outer">
      <div class="inner">
        <img class="arrow" id="left" src="images/left.svg" alt="left arrow">
        <img class="pic" id="pic1" src="images/01.jpg" />
        <img class="pic" id="pic2" src="images/02.jpg" />
        <img class="pic" id="pic3" src="images/03.jpg" />
        <img class="arrow" id="right" src="images/right.svg" alt="right arrow">
        <div class="dots">
          <img id="dot1" src="images/dot.svg" alt="dot1">
          <img id="dot2" src="images/dot.svg" alt="dot2">
          <img id="dot3" src="images/dot.svg" alt="dot3">
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
